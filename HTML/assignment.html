<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Design</title>
  <link rel="stylesheet" href="assignment.css">
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="thar.jfif" alt="Vehicle">
    </div>
    <div class="card-content">
      <span class="tag">TECHNOLOGY</span>
      <h3 class="title">Why is the Tesla Cybertruck designed the way it is?</h3>
      <p class="description">An exploration into the truck's polarising design</p>
      <div class="card-footer">
        <img class="author-image" src="ai.jfif" alt="Author">
        <div class="author-details">
          <span class="author-name">July Dec</span>
          <span class="time">2h ago</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
