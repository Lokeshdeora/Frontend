<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Fitness Boot Camp</h1> 
    <hd>Camp Fitness</hd>
    <hr>

    <label for=" Name"> <b>Name:-</b></label>
    <input type="text" placeholder="First_Name">
    <input type="text" placeholder="Last_Name"><br><br>

    <label for="email"><b>Email:-</b></label>
    <input type="email" placeholder="ex:abc@gmail.com"><br><br>

    <label for="DOB"><b>Birth Date:-</b></label><br><br>
    <input type="date"><br><br>



        <label for="PhoneNo"><b>PhoneNo:-</b></label> <br><br>
        <input type="number" placeholder="pincode">
        <input type="number" placeholder="PhoneNo"><br><br>

            <label for="address"><b>Address:-</b></label><br><br>
            <input type="text" placeholder="steet address"><br><br>
            <input type="text" placeholder="steet address line 2"><br><br>
            <input type="text" placeholder="city">
            <input type="text" placeholder="state"><br><br>
            <input type="text" placeholder="postal/zip code">
            
            <label for="Country">Country:-</label>
            <select name="country"> 
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Uk">UK</option>
            <option value="Russia">Russia</option>
            </select><br><br>


                    <label for="height"><b>Height:-</b></label>
                    <input type="number" placeholder="Feet/inches:"><br><br>

            <label for="weight"><b>Weight (ibs):-</b></label>
            <input type="number" placeholder="k.g."><br><br>

                <label for="Physical"><b>Physical</b></label><br>
                <label for="Condition"><b>Condition:-</b></label>
                <input type="range" id="slider" min="0" max="100" value="50"><br><br>


                            <label for="Message"><b>Message:-</b></label><br>
                            <textarea cols="30" rows="10" placeholder="Write here"></textarea><br><br>


                           <center> <button type="reset">RESET</button>
                            <button type="submit">SUBMIT</button><br></center>
                            




</body>
</html>
